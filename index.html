<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kamasutra Viewer</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #7c3aed);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }

    #viewer {
      display: none;
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }

    #viewer img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    #viewer h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #7c3aed;
    }

    #viewer p {
      font-size: 16px;
      line-height: 1.4em;
    }

    .btn {
      margin: 10px;
      padding: 14px 22px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:active { transform: scale(0.95); }

    .secondary { background: #7c3aed; color: #fff; }

    #status {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>🔥 Kamasutra Viewer</h1>

  <div id="status">Chargement en cours...</div>

  <div>
    <button class="btn secondary" id="btnShowRandom">🎲 Position aléatoire</button>
  </div>

  <div id="viewer">
    <img id="viewerImage" src="" alt="">
    <h2 id="viewerTitle"></h2>
    <p id="viewerDesc"></p>
  </div>

<script>
const state = { descriptions: {}, images: [] };

async function loadAll(){
  try {
    const res = await fetch('descriptions.json?v='+Date.now(), {cache:'no-store'});
    const json = await res.json();
    const map = {};
    json.images.forEach(item => {
      map[item.filename.toLowerCase()] = item.description;
    });
    state.descriptions = map;

    state.images = json.images.map(item => ({
      fileName: item.filename.toLowerCase(),
      url: "./images/" + item.filename
    }));

    setStatus("✅ "+state.images.length+" positions prêtes !");
  } catch(e) {
    setStatus("Erreur : " + e.message);
  }
}

function showRandom(){
  if(!state.images.length) return setStatus("❌ Pas d'images chargées");
  const idx = Math.floor(Math.random()*state.images.length);
  const img = state.images[idx];
  const desc = state.descriptions[img.fileName] || "Pas de description trouvée";
  showViewer(img.fileName, img.url, desc);
}

function showViewer(title, src, desc){
  document.getElementById('viewerImage').src = src;
  document.getElementById('viewerTitle').textContent = title;
  document.getElementById('viewerDesc').textContent = desc;
  document.getElementById('viewer').style.display = 'block';
  setStatus("Affichage : "+title);
}

function setStatus(msg){ document.getElementById('status').textContent = msg; console.log(msg); }

document.getElementById('btnShowRandom').addEventListener('click', showRandom);

if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}

// 🚀 Charger automatiquement au lancement
window.addEventListener("load", () => {
  loadAll();
});
</script>
</body>
</html>
